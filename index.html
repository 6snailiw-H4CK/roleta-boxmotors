<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Motors - Roleta de Pr√™mios</title>
  <style>
    body { background-color: #e6e1e1; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; overflow-x: hidden; }
    #logo { width: 480px; margin-bottom: 20px; transition: all 0.3s; }
    input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; font-size: 16px; }
    input { width: 220px; }
    button { background-color: white; color: black; cursor: pointer; }
    button:disabled { cursor: not-allowed; opacity: 0.6; }
    #roleta-container { position: relative; width: 300px; height: 300px; margin: 20px auto; transition: all 0.3s; }
    #seta-indicadora { font-size: 50px; color: limegreen; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); position: absolute; top: 50%; right: -30px; transform: translateY(-50%); z-index: 10; transition: all 0.3s; }
    canvas { border-radius: 50%; width: 100%; height: 100%; }
    #spin { background-color: red; color: white; font-weight: bold; font-size: 18px; margin: 20px auto; display: block; }
    #result { margin-top: 20px; font-size: 20px; color: lime; }
    #redirect { margin-top: 30px; display: block; color: cyan; font-weight: bold; text-decoration: underline; }
    
    /* --- CORRE√á√ÉO PARA TELAS PEQUENAS (CELULARES) --- */
    @media (max-width: 480px) {
      body { padding: 15px 10px; }
      #logo { 
        width: 280px; /* Aumenta o tamanho da logo */
        margin-bottom: 15px; 
      }
      input { 
        font-size: 14px; 
        width: 95%; /* Ocupa mais espa√ßo na tela */
        padding: 12px; /* Deixa o campo de texto mais alto */
        box-sizing: border-box; /* Garante que o padding n√£o aumente a largura total */
      }
      button { font-size: 14px; }
      #form-container { margin-bottom: 15px; }
      
      #roleta-container { 
        width: 250px; /* Aumenta significativamente o tamanho da roleta */
        height: 250px; 
        margin: 15px auto; 
      }
      #seta-indicadora { 
        font-size: 45px; /* Ajusta o tamanho da seta */
        right: -28px; /* Ajusta a posi√ß√£o da seta */
      }
      #spin { font-size: 18px; margin: 15px auto; padding: 12px 25px; }
      #result { font-size: 16px; margin-top: 15px; }
      #redirect { font-size: 14px; margin-top: 20px; }
    }
</style>
  </style>
</head>
<body>
  <iframe name="form-oculto" id="form-oculto" style="display:none;"></iframe>
  <img id="logo" src="logo box.png" alt="Box Motors Logo">
  
  <div id="form-container">
    <input type="text" id="nome" placeholder="Digite seu nome">
    <input type="text" id="whatsapp" placeholder="WhatsApp com DDD">
    <input type="text" id="cpf" placeholder="Digite seu CPF">
    <button id="validar-btn" onclick="validarCPF()">Validar CPF</button>
  </div>

  <div id="roleta-container">
    <div id="seta-indicadora">‚óÄ</div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button id="spin" onclick="girarRoleta()" disabled>üéÅ GIRAR A ROLETA</button>
  <div id="result"></div>
  <a id="redirect" href="https://linktr.ee/BoxMotors" target="_blank">Clique aqui para acessar nosso link</a>

  <script>
    const premios = ["Troca de Oleo", "Revis√£o freios", "Brinde surpresa", "Lavagem gr√°tis", "Troca de vela", "10% OFF"];
    let cpfsUsados = new Set( );
    let angleCurrent = 0;
    let jogadorNome = '', jogadorWhatsapp = '', jogadorCpf = '';

    function desenharRoleta() {
      const canvas = document.getElementById("wheel"), ctx = canvas.getContext("2d"), total = premios.length, angle = 2 * Math.PI / total, colors = ["#ff0000", "#000000"];
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i % 2];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px arial";
        ctx.fillText(premios[i], 130, 8);
        ctx.restore();
      }
    }
    desenharRoleta();

    function validarCPF() {
      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (cpf.length !== 11 || nome === "" || whatsapp === "") {
        alert("Preencha todos os dados corretamente.");
        return;
      }
      if (cpfsUsados.has(cpf)) {
        alert("Este CPF j√° foi utilizado. Tente outro.");
        return;
      }

      // Libera o bot√£o de girar e desabilita o bot√£o de validar
      document.getElementById("spin").disabled = false;
      document.getElementById("validar-btn").disabled = true;
      alert("CPF validado! Voc√™ j√° pode girar a roleta.");
    }

    function girarRoleta() {
      // Captura os dados antes de esconder o formul√°rio
      jogadorNome = document.getElementById("nome").value.trim();
      jogadorWhatsapp = document.getElementById("whatsapp").value.trim();
      jogadorCpf = document.getElementById("cpf").value.trim();

      // Verifica se o CPF j√° foi usado nesta sess√£o
      if (cpfsUsados.has(jogadorCpf)) {
        alert("Este CPF j√° girou a roleta nesta sess√£o.");
        return;
      }
      cpfsUsados.add(jogadorCpf); // Adiciona o CPF √† lista de usados

      // Esconde o formul√°rio e desabilita os bot√µes
      document.getElementById('form-container').style.display = 'none';
      document.getElementById("spin").disabled = true;
      
      const total = premios.length, rand = Math.floor(Math.random() * total), anglePerPrize = 360 / total, extraRotations = 6;
      const prizeMiddleAngle = (rand * anglePerPrize) + (anglePerPrize / 2);
      const angleTo = (360 * extraRotations) - prizeMiddleAngle;

      const canvas = document.getElementById("wheel");
      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${angleTo + angleCurrent}deg)`;
      angleCurrent += angleTo;

      setTimeout(() => {
        const premio = premios[rand];
        document.getElementById("result").innerHTML = `üéâ Parab√©ns <strong>${jogadorNome}</strong>! Voc√™ ganhou: <strong>${premio}</strong>  
ü•≥ Para Receber Seu Premio Tire um print da tela e marque <strong>@box_motors</strong> no Instagram!`;
        
        const form = document.createElement('form');
        form.method = 'GET';
        // Use a URL do seu script que j√° estava funcionando para salvar os dados
        form.action = 'https://script.google.com/macros/s/AKfycbwo9cVXq7a0pZtoBiR-I8Tn5VgbMv-aATilPKOXedXVRoxeRCFi59ObSWGPc5sHHZse/exec';
        form.target = 'form-oculto';
        
        const dados = { nome: jogadorNome, whatsapp: jogadorWhatsapp, cpf: jogadorCpf, premio: premio };
        for (const key in dados ) {
          const input = document.createElement('input');
          input.type = 'hidden'; input.name = key; input.value = dados[key];
          form.appendChild(input);
        }
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
      }, 4500);
    }
  </script>
</body>
</html>
