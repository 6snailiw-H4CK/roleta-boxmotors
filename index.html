<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Motors - Roleta de Pr√™mios</title>
  <style>
    body {
      background-color: #6b6565;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    #logo-area {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    #logo { width: 280px; transition: all 0.3s; position: relative; z-index: 1; }
    .fumaca {
      position: absolute;
      top: 10px;
      width: 70px;
      opacity: 0.7;
      pointer-events: none;
      z-index: 2;
      animation: fuma√ßa-move 2.5s infinite alternate ease-in-out;
    }
    .fumaca.esquerda { left: -75px; transform: scaleX(-1) rotate(-10deg);}
    .fumaca.direita { right: -75px; transform: rotate(10deg);}
    @keyframes fuma√ßa-move {
      0% { opacity: 0.7; top: 10px; }
      100% { opacity: 0.3; top: 0px; }
    }
    input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; font-size: 16px; }
    input { width: 220px; }
    button { background-color: white; color: black; cursor: pointer; }

    #roleta-container { position: relative; width: 300px; height: 300px; margin: 20px auto; transition: all 0.3s; }
    #seta-indicadora { font-size: 50px; color: limegreen; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); position: absolute; top: 50%; right: -30px; transform: translateY(-50%); z-index: 10; transition: all 0.3s; }
    canvas { border-radius: 50%; width: 100%; height: 100%; }
    
    #spin { background-color: red; color: white; font-weight: bold; font-size: 18px; margin: 20px auto; display: block; }
    #result { margin-top: 20px; font-size: 20px; color: lime; }
    #redirect { margin-top: 30px; display: block; color: cyan; font-weight: bold; text-decoration: underline; }

    #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
    #modal-content { background-color: #333; padding: 20px; border-radius: 10px; text-align: left; width: 90%; max-width: 400px; }
    #modal-content h2 { margin-top: 0; text-align: center; font-size: 1.2em; }
    #modal-content p { line-height: 1.5; font-size: 0.9em; }
    #modal-content strong { color: limegreen; }
    #modal-buttons { text-align: center; margin-top: 20px; }
    #modal-buttons button { padding: 10px 15px; margin: 0 10px; font-size: 0.9em; }
    #confirm-btn { background-color: #28a745; color: white; }
    #cancel-btn { background-color: #dc3545; color: white; }

    /* --- CSS AGRESSIVO PARA CELULAR --- */
    @media (max-width: 480px) {
      body { padding: 10px 5px; }
      #logo-area { margin-bottom: 10px; }
      #logo { width: 120px; }
      .fumaca { width: 35px; top: 5px; }
      .fumaca.esquerda { left: -40px; }
      .fumaca.direita { right: -40px; }
      input { font-size: 14px; width: 80%; padding: 8px; }
      button { font-size: 14px; }
      #form-container { margin-bottom: 10px; }
      #roleta-container { width: 220px; height: 220px; margin: 10px auto; }
      #seta-indicadora { font-size: 40px; right: -25px; }
      #spin { font-size: 16px; margin: 10px auto; padding: 10px 20px; }
      #result { font-size: 16px; margin-top: 10px; }
      #redirect { font-size: 14px; margin-top: 15px; }
    }
  </style>
</head>
<body>
  <div id="modal-overlay">
    <div id="modal-content">
      <h2>Confirme seus Dados</h2>
      <p><strong>Nome:</strong> <span id="confirm-nome"></span></p>
      <p><strong>WhatsApp:</strong> <span id="confirm-whatsapp"></span></p>
      <p><strong>CPF:</strong> <span id="confirm-cpf"></span></p>
      <div id="modal-buttons">
        <button id="cancel-btn">Corrigir</button>
        <button id="confirm-btn">Confirmar</button>
      </div>
    </div>
  </div>

  <iframe name="form-oculto" id="form-oculto" style="display:none;"></iframe>
  
  <div id="logo-area">
    <img src="fumaca-esquerda.png" alt="Fuma√ßa Esquerda" class="fumaca esquerda">
    <img id="logo" src="logo box.png" alt="Box Motors Logo">
    <img src="fumaca-direita.png" alt="Fuma√ßa Direita" class="fumaca direita">
  </div>
  
  <div id="form-container">
    <input type="text" id="nome" placeholder="Digite seu nome">
    <input type="text" id="whatsapp" placeholder="WhatsApp com DDD">
    <input type="text" id="cpf" placeholder="Digite seu CPF">
    <button onclick="validarCPF()">Validar CPF</button>
  </div>

  <div id="roleta-container">
    <div id="seta-indicadora">‚óÄ</div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button id="spin" onclick="girarRoleta()" disabled>üéÅ GIRAR A ROLETA</button>
  <div id="result"></div>
  <a id="redirect" href="https://linktr.ee/BoxMotors" target="_blank">Clique aqui para acessar nosso link</a>

  <script>
    const premios = ["R$50 de desconto", "Revis√£o freios", "Brinde surpresa", "Lavagem gr√°tis", "Troca de vela", "10% OFF"];
    let cpfsUsados = new Set( );
    let dadosUsuarios = [];
    let angleCurrent = 0;

    function desenharRoleta() {
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const total = premios.length;
      const angle = 2 * Math.PI / total;
      const colors = ["#ff0000", "#000000"];
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i % 2];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(premios[i], 140, 10);
        ctx.restore();
      }
    }
    desenharRoleta();

    function validarCPF() {
      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (cpf.length !== 11 || nome === "" || whatsapp === "") {
        alert("Preencha todos os dados corretamente.");
        return;
      }
      if (cpfsUsados.has(cpf)) {
        alert("Este CPF j√° foi utilizado. Tente outro.");
        return;
      }

      // Preenche o modal com os dados para confirma√ß√£o
      document.getElementById("confirm-nome").textContent = nome;
      document.getElementById("confirm-whatsapp").textContent = whatsapp;
      document.getElementById("confirm-cpf").textContent = cpf;
      document.getElementById("modal-overlay").style.display = "flex";
    }

    document.getElementById("cancel-btn").onclick = function() {
      document.getElementById("modal-overlay").style.display = "none";
    };

    document.getElementById("confirm-btn").onclick = function() {
      const cpf = document.getElementById("cpf").value.trim();
      cpfsUsados.add(cpf);
      
      // Esconde o formul√°rio e libera o bot√£o de girar
      document.getElementById('form-container').style.display = 'none';
      document.getElementById("spin").disabled = false;
      
      document.getElementById("modal-overlay").style.display = "none";
    };

    function girarRoleta() {
      document.getElementById("spin").disabled = true;
      const cpf = document.getElementById("cpf").value.trim(), nome = document.getElementById("nome").value.trim(), whatsapp = document.getElementById("whatsapp").value.trim();
      dadosUsuarios.push({ nome, whatsapp, cpf });
      
      const total = premios.length;
      const rand = Math.floor(Math.random() * total);
      const anglePerPrize = 360 / total;
      const extraRotations = 5;
      const prizeMiddleAngle = (rand * anglePerPrize) + (anglePerPrize / 2);
      const angleTo = (360 * extraRotations) - prizeMiddleAngle;

      const canvas = document.getElementById("wheel");
      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${angleTo + angleCurrent}deg)`;
      angleCurrent += angleTo;

      setTimeout(() => {
        const premio = premios[rand];
        document.getElementById("result").innerHTML = `üéâ Parab√©ns <strong>${nome}</strong>! Voc√™ ganhou: <strong>${premio}</strong>  
ü•≥ Para Receber Seu Premio Tire um print da tela e marque <strong>@box_motors</strong> no Instagram!`;
        
        const form = document.createElement('form');
        form.method = 'GET';
        form.action = 'https://script.google.com/macros/s/AKfycbwo9cVXq7a0pZtoBiR-I8Tn5VgbMv-aATilPKOXedXVRoxeRCFi59ObSWGPc5sHHZse/exec';
        form.target = 'form-oculto';
        const dados = { nome, whatsapp, cpf, premio };
        for (const key in dados ) {
          const input = document.createElement('input');
          input.type = 'hidden'; input.name = key; input.value = dados[key];
          form.appendChild(input);
        }
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
      }, 4500);
    }
  </script>
</body>
</html>
